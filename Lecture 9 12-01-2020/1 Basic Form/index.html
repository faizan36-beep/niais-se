<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is simple HTNML Form to submit data to google</h1>
    <form action="https://www.google.com/search">
      Search: <input type="text" name="q" /> <br />
      Page Number:
      <select name="start" id="">
        <option value="0">Page 1</option>
        <option value="10">Page 2</option>
        <option value="20">Page 3</option>
      </select>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
